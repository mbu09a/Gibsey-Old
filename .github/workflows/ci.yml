name: CI
on: [push, pull_request]
jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff==0.4.1 pytest supabase openai
      - run: ruff --output-format=github . || true  # allow warnings for now
      - name: tests
        run: |
          pip install pytest pytest-mock
          pytest -q apps/backend/tests || true  # don't fail pipeline yet
  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: eslint stub
        run: npx -y eslint --init || true  # will exit 0 because not yet configured